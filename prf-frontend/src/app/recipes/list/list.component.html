<div class="recipe-list-container">
  <div *ngFor="let recipe of recipeList" class="recipe-list-item-container">
    <mat-card>
      <button
        class="recipe-item-nav-button"
        (click)="navigateToView(recipe._id)"
      >
        {{ recipe.name }}
      </button>
    </mat-card>
  </div>
</div>
